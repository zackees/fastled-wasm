name: Ubuntu_Tests

on: [push]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.11]
    
    steps:
    - uses: actions/checkout@v4

    - uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install UV
      run: pip install uv

    - name: Install Test Dependences at requirements.testing.txt
      run: uv install -r requirements.testing.txt

    - name: Unit tests
      run: ./test
        