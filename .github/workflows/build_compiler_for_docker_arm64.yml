name: Build Compiler for Docker arm64

on: [push]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        python-version: [3.11]
        include:
            - os: ubuntu-latest
              arch: amd64

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        bash install
    - name: Run python build_compiler.py w/ credentials
      run: |
        python build_compiler.py --docker-pass ${{ secrets.DOCKER_PASSWORD }}
      
