name: MacOS_Tests

on: [push]

jobs:
  test:
    runs-on: windows-latest
    strategy:
      matrix:
        python-version: [3.11]
    
    steps:
    - uses: actions/checkout@v4

    - uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install UV
      run: pip install uv

    - name: Install
      run: ./install && ./test
    
    - name: Windows does not support docker in a github runner.
      run: echo "Sorry, we can't do anything beyond running the unit test on MacOS."
